<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano Grid</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

  <div>
    <h1 class="h1">Typing Piano Java!</h1>
    <p>Press a key to play a sound!</p>
  </div>
  <table id="piano">
    <td onmouseover="mouseoversound1.playclip()">A</td>
    <td onmouseover="mouseoversound2.playclip()">S</td>
    <td onmouseover="mouseoversound3.playclip()">D</td>
    <td onmouseover="mouseoversound4.playclip()">F</td>
    <td onmouseover="mouseoversound5.playclip()">G</td>
    <td onmouseover="mouseoversound6.playclip()">H</td>
    <td onmouseover="mouseoversound7.playclip()">J</td>
    <td onmouseover="mouseoversound8.playclip()">K</td>
    <td onmouseover="mouseoversound9.playclip()">L</td>
  </table>
  <table id="piano">
    <td onmouseover="mouseoversound10.playclip()">Z</td>
    <td onmouseover="mouseoversound11.playclip()">X</td>
    <td onmouseover="mouseoversound12.playclip()">C</td>
    <td onmouseover="mouseoversound13.playclip()">V</td>
    <td onmouseover="mouseoversound14.playclip()">B</td>
    <td onmouseover="mouseoversound15.playclip()">N</td>
    <td onmouseover="mouseoversound16.playclip()">M</td>
    <td onmouseover="mouseoversound17.playclip()">,</td>
    <td onmouseover="mouseoversound18.playclip()">.</td>
  </table>

<script src="JS/script.js"></script>
</body>
</html>
